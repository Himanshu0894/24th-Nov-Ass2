<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Pattern pyramid</h3>
    <script>
        var n = prompt("Enter a Number")
        var pattern = "";
        for(var i =1;i<=n;i++){
            for(var j =1;j<=n-i;j++){
                pattern +=" ";
            }
            for(var k =0; k<2*i-1;k++){
                pattern += "*";
            }
            pattern += "\n";
        }
        console.log(pattern);
    </script>
</body>
</html>
